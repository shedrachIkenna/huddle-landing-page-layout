<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="mainbox">
    <div class="container">
    <header id="main-header">
      <!-- <div class="container"> -->
        <img src="images/logo.svg" alt="" id="logo">
      <!-- </div> -->
    </header>
  
    <div class="flex-box">
  
      <div class="box-1">
    <section class="box">
      <!-- <div class="container"> -->
        <img src="images/illustration-mockups.svg" alt="" id="mockup">
      <!-- </div> -->
    </section>
  </div>
  
    <div class="box-2">
    <section class="about">
      <div class="about-flex">
        <h3 id="about-header">Build The Community Your Fans Will Love</h3>
        <p id="about-text"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
  
          <div class="inputSec">
            <input type="button" value="Register">
          </div>
      </div>
    </section>
  
    <section class="socials">
      <!-- <div class="container"> -->
        <div class="iconsContainer">
            <img src="images/icon-facebook.svg" alt="" class="icons" id="fb">
            <img src="images/icon-twitter.svg" alt="" class="icons" id="tw">
            <img src="images/icon-instagram.svg" alt="" class="icons" id="insta">
        </div>
      <!-- </div> -->
    </section>
  </div>
  
  </div>
  </div>

 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Sheddy_slimc">Shedrach Ikenna</a>.
    </p>
  </footer>

</div>
</body>
</html>
